{% extends 'gallery/base.html' %}

{% load static %}

{% block content %}
    {% if image_list %}
        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading">My Gallery</h1>
            </div>
        </section>
        <div class="container">
            <div class="row">
                {% for image in image_list %}
                    <div class="col-md-4">
                        <a href="{% url 'gallery:detail' image.slug %}">
                            <div class="card">
                                <img src="{{ image.image_path.url }}" alt="Image" class="card-img">
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% else %}
        <p>No images uploaded</p>
    {% endif %}
{% endblock content %}
