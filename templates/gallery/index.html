{% extends 'gallery/base.html' %}

{% load static %}

{% block content %}
    {% if image_list %}
    <div class="container-fluid">
        <div class="row">
            {% for image in image_list %}
            <div class="col-lg-4 col-md-6 col-sm-12" style="text-align: center;">
                <a href="{% url 'gallery:detail' image.slug %}">
                    <img src="{{ image.image_path.url }}" alt="Image" class="img-thumbnail">
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
    {% else %}
    <p>No images uploaded</p>
    {% endif %}
{% endblock content %}
