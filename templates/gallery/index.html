{% extends 'gallery/base.html' %}

{% load static %}

{% block content %}
    {% if image_list %}
    <div class="container-fluid">
        <div class="row row-cols-8 row-cols-sm-2 row-cols-md-4">
            {% for image in image_list %}
            <div class="col">
                <a href="{% url 'gallery:detail' image.picture_uuid %}">
                    <img src="{{ image.image_path.url }}" alt="Image" class="img-thumbnail" width="200" height="200">
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
    {% else %}
    <p>No images uploaded</p>
    {% endif %}
{% endblock content %}
